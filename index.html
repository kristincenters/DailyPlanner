<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>

		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day</p>
			<div id="currentDay" class="lead"></div>
		</header>
		<div class="container">
			<div class="input-group mb-3">
				<div class="col-2" id="8row">8:00 AM</div>
				<input class="row  col-8" id="8" />
				<button id="8AM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
			<div class="input-group mb-3">
				<div class="col-2" id="9row">9:00 AM</div>
				<input class="row  col-8" id="9" />
				<button id="9AM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
			<div class="input-group mb-3">
				<div class="col-2" id="10row">10:00 AM</div>
				<input class="row  col-8" id="10" />
				<button id="10AM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
			<div class="input-group mb-3">
				<div class="col-2" id="11row">11:00 AM</div>
				<input class="row  col-8" id="11" />
				<button id="11AM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
			<div class="input-group mb-3">
				<div class="col-2" id="12row">12:00 PM</div>
				<input class="row  col-8" id="12" />
				<button id="12PM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
			<div class="input-group mb-3">
				<div class="col-2" id="1row">1:00 PM</div>
				<input class="row  col-8" id="1" />
				<button id="1PM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
			<div class="input-group mb-3">
				<div class="col-2" id="1row">2:00 PM</div>
				<input class="row  col-8" id="2" />
				<button id="2PM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
			<div class="input-group mb-3">
				<div class="col-2" id="1row">3:00 PM</div>
				<input class="row  col-8" id="3" />
				<button id="3PM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
			<div class="input-group mb-3">
				<div class="col-2" id="4row">4:00 PM</div>
				<input class="row  col-8" id="4" />
				<button id="4PM" class="saveBtn col-2">SAVE</button>
				<br />
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

		<link rel="stylesheet" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.4.1.js"
			integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			crossorigin="anonymous"
		></script>

		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
